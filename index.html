<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main class="dashboard">
    <div class="person">
      <div class="person__card">
        <img src="./images/image-jeremy.png" alt="avatar">
        <p>Report for <br /><span class="card__name">Jeremy Robson</span></p>
      </div>
      <div class="person__buttons" data-btns>
        <button class="btn" role="button">daily</button>
        <button class="selected btn" role="button">weekly</button>
        <button class="btn" role="button">monthly</button>
      </div>
    </div>
    <div class="work">
      <div class="content"></div>
    </div>
    <div class="play">
      <div class="content"></div>
    </div>
    <div class="study">
      <div class="content"></div>
    </div>
    <div class="exercise">
      <div class="content"></div>
    </div>
    <div class="social">
      <div class="content"></div>
    </div>
    <div class="self-care">
      <div class="content"></div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="(https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lucas26a/time-tracking-dashboard" target="_blank">Lucas</a>.
  </footer>
  <script src="./app.js"></script>
</body>
</html>
